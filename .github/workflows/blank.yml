name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  find-package-json:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Display Node.js version
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Display current directory
      run: pwd
    - name: Display workspace directory structure
      run: ls -Rla ${{ github.workspace }}
    - name: Find package.json in workspace
      run: find ${{ github.workspace }} -name "package.json"

jobs:
  build:
    needs: find-package-json
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Display current directory
      run: pwd
    - name: Display workspace directory structure
      run: ls -Rla ${{ github.workspace }}
    - name: Find package.json directory
      id: find-package-json-dir
      run: echo "::set-output name=dir::$(dirname $(find ${{ github.workspace }} -name 'package.json'))"
    - name: Debug find result
      run: echo "package.json found in directory: ${{ steps.find-package-json-dir.outputs.dir }}"
    - name: Install dependencies
      run: |
        cd ${{ steps.find-package-json-dir.outputs.dir }}
        npm install
    - name: Run build
      run: |
        cd ${{ steps.find-package-json-dir.outputs.dir }}
        npm run build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Display current directory
      run: pwd
    - name: Display workspace directory structure
      run: ls -Rla ${{ github.workspace }}
    - name: Find package.json directory
      id: find-package-json-dir
      run: echo "::set-output name=dir::$(dirname $(find ${{ github.workspace }} -name 'package.json'))"
    - name: Debug find result
      run: echo "package.json found in directory: ${{ steps.find-package-json-dir.outputs.dir }}"
    - name: Install dependencies
      run: |
        cd ${{ steps.find-package-json-dir.outputs.dir }}
        npm install
    - name: Run tests
      run: |
        cd ${{ steps.find-package-json-dir.outputs.dir }}
        npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Display current directory
      run: pwd
    - name: Display workspace directory structure
      run: ls -Rla ${{ github.workspace }}
    - name: Find package.json directory
      id: find-package-json-dir
      run: echo "::set-output name=dir::$(dirname $(find ${{ github.workspace }} -name 'package.json'))"
    - name: Debug find result
      run: echo "package.json found in directory: ${{ steps.find-package-json-dir.outputs.dir }}"
    - name: Install dependencies
      run: |
        cd ${{ steps.find-package-json-dir.outputs.dir }}
        npm install
    - name: Deploy to AWS
      run: |
        set -euxo pipefail
        cd ${{ steps.find-package-json-dir.outputs.dir }}
        ./deploy.sh
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
